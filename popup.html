<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Lyrics Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
            user-select: none;
        }

        h2 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
            color: #1DB954;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
            background: #282828;
            padding: 10px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #535353;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #1DB954;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* Dropdown */
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background-color: #3E3E3E;
            color: white;
            outline: none;
            cursor: pointer;
        }

        /* Sync Offset */
        .offset-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-small {
            background: #3E3E3E;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-small:hover {
            background: #535353;
        }

        #offset-display {
            font-family: monospace;
            font-size: 16px;
            min-width: 60px;
            text-align: center;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #888;
            margin-top: 20px;
        }

        /* Lyrics Override Section */
        .section-label {
            font-size: 13px;
            color: #b3b3b3;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        #now-playing-label {
            font-size: 12px;
            color: #b3b3b3;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #now-playing-label strong {
            color: white;
        }

        .btn {
            width: 100%;
            padding: 9px;
            background: #3E3E3E;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:last-of-type {
            margin-bottom: 0;
        }

        .btn:hover {
            background: #535353;
        }

        .btn-primary {
            background: #1DB954;
            color: black;
        }

        .btn-primary:hover {
            background: #1ed760;
        }

        .btn-clear {
            background: transparent;
            border: 1px solid #535353;
            color: #b3b3b3;
            padding: 6px;
            font-size: 11px;
            margin-top: 4px;
        }

        /* Search results list */
        .search-area {
            margin-top: 10px;
            border-top: 1px solid #3E3E3E;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .search-result {
            background: #181818;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 12px;
            transition: border-color 0.2s, background 0.2s;
        }

        .search-result:hover {
            border-color: #1DB954;
            background: #222;
        }

        .search-result.active-override {
            border-color: #1DB954;
        }

        .result-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-meta {
            color: #b3b3b3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .source-badge {
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }

        .source-netease {
            background: #c20c1e;
            color: white;
        }

        .source-lrclib {
            background: #1DB954;
            color: black;
        }

        .source-local {
            background: #535353;
            color: white;
        }

        .badge-unsynced {
            background: #333;
            color: #aaa;
            border: 1px dotted #666;
            margin-left: 4px;
        }

        #search-status {
            font-size: 11px;
            color: #b3b3b3;
            text-align: center;
            padding: 4px 0;
        }
    </style>
</head>

<body>
    <h2>Flying Lyrics</h2>

    <!-- Lyrics Override -->
    <div class="control-group">
        <label>Lyrics Override</label>
        <p id="now-playing-label">Not playing anything.</p>
        <button class="btn btn-primary" id="btn-search">üîç Search Alternatives</button>
        <button class="btn" id="btn-load-lrc">
            üìÅ Load Local .lrc File
        </button>
        <!-- Hidden file picker -->
        <input type="file" id="localLrcUpload" accept=".lrc" style="display:none">
        <!-- Status / Results -->
        <p id="search-status" style="display:none"></p>
        <div id="searchResults" class="search-area" style="display:none"></div>
        <!-- Clear override -->
        <button class="btn btn-clear" id="btn-clear-override" style="display:none">‚úï Clear Override</button>
    </div>

    <div class="control-group">
        <div class="row">
            <label for="toggle-translation" style="margin:0">Show Translation</label>
            <label class="switch">
                <input type="checkbox" id="toggle-translation">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="control-group">
        <label for="lang-select">Translation Language</label>
        <select id="lang-select">
            <!-- Populated by JS -->
        </select>
    </div>

    <div class="control-group">
        <label style="text-align:center">Sync Offset (ms)</label>
        <div class="offset-controls">
            <button class="btn-small" id="offset-minus">-</button>
            <span id="offset-display">0</span>
            <button class="btn-small" id="offset-plus">+</button>
        </div>
    </div>

    <div class="footer">v3.0 - Enhance your music experience</div>

    <script src="popup.js"></script>
</body>

</html>
